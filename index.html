        <!-- Preloader script -->
        <script type="module">
            import gsap from './node_modules/gsap/all.js';

            let hasCompletedAnimOnce = false;
            const timeline = gsap.timeline({
                repeat: -1,
                repeatDelay: 1,
                onRepeat: () => (hasCompletedAnimOnce = true),
            });

            function animatePreloader() {
                const letters = gsap.utils.toArray('#container .letter');

                letters.forEach((letter, index) => {
                    timeline.fromTo(
                        letter,
                        {
                            strokeDasharray: letter.getTotalLength() - 80,
                            strokeDashoffset: letter.getTotalLength(),
                            stroke: 'white',
                        },
                        {
                            strokeDasharray: letter.getTotalLength(),
                            strokeDashoffset: 0,
                            fill: 'white',
                            duration: 1.65,
                            ease: 'power1.inOut',
                        },
                        index * 0.18
                    );
                });
            }

            function checkReactApp() {
                const app = document.getElementById('root');

                if (app && app.children.length > 0) {
                    removePreloader();
                } else {
                    requestAnimationFrame(checkReactApp);
                }
            }

            function removePreloader() {
                if (hasCompletedAnimOnce) {
                    const preloader = document.getElementById('app-preloader');
                    const app = document.getElementById('root');
                    const tl = gsap.timeline();

                    tl.fromTo(
                        preloader,
                        {
                            scale: 1,
                        },
                        {
                            scale: 1.5,
                            duration: 0.3,
                        }
                    )
                        .to(preloader, { opacity: 0, duration: 0.2 }, '<')
                        .fromTo(
                            app,
                            {
                                opacity: 0,
                                scale: 1.05,
                            },
                            {
                                opacity: 1,
                                scale: 1,
                                duration: 0.2,
                                onComplete: () => {
                                    preloader.remove();
                                    timeline.kill();
                                    tl.kill();
                                },
                            },
                            '<+0.2'
                        );
                } else {
                    requestAnimationFrame(removePreloader);
                }
            }

            (() => {
                animatePreloader();
                checkReactApp();
            })();
        </script>
